<!-- Learn How Script Tags and Document Ready Work -->
<script>$(document).ready(function() {});
//document ready function
</script> 


<div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div>



<!-- Target HTML Elements with Selectors Using jQuery -->
<script>
  $(document).ready(function() { //select them with button,
    //animated bounce <- class in css
    //addClass is jquery function
$("button").addClass("animated bounce");
  }); 
</script>


<!-- Target Elements by Class Using jQuery -->
<script>
  $(document).ready(function() {
    $("button").addClass("animated bounce");

    $(".well").addClass("animated shake"); //here are 2 css classes
  });
</script>

<!-- Target Elements by id Using jQuery -->
<script>
  $(document).ready(function() {
    $("button").addClass("animated bounce");
    $(".well").addClass("animated shake");
$("#target3").addClass("animated fadeOut") // id # hash
  });
</script>


<!-- Delete Your jQuery Functions -->
<!-- Target the Same Element with Multiple jQuery Selectors -->
<script>
  $(document).ready(function() {
$("button").addClass("animated"); //type
$(".btn").addClass("shake");  //class
$("#target1").addClass("btn-primary"); //id
  });
</script>

<!-- Remove Classes from an Element with jQuery -->
<script>
  $(document).ready(function() {
    $("button").removeClass("btn-default");
    $(".well").removeClass("animated shake");
    $("#target3").removeClass("animated fadeOut");

  });
</script>


<!-- Change the CSS of an Element Using jQuery -->
<script>
  $(document).ready(function() {
$("#target1").css("color","red"); //the cssÂ´s way
 });
</script>


<!-- Disable an Element Using jQuery -->
<script>
  $(document).ready(function() {
  $("#target1").css("color", "red").prop("disabled",true);
});
</script>



<!-- Change Text Inside an Element Using jQuery -->
<script>
  $(document).ready(function() {
    $("#target1").css("color", "red");

$("#target4").html("<em>#target4</em>"); //em emphasize text
  });
</script>


<!-- Remove an Element Using jQuery -->
<script>
  $(document).ready(function() {
    $("#target4").remove();
  });
</script>


<!-- Use appendTo to Move Elements with jQuery -->
<script>
  $(document).ready(function() {
      $("#target2").appendTo("#right-well") 
  });
</script>

<!-- Clone an Element Using jQuery -->
<script>
  $(document).ready(function() {
       $("#target5").clone().appendTo("#left-well")
  });
</script>

<!-- Target the Parent of an Element Using jQuery -->
<script>
  $(document).ready(function() {
$("#target1").parent().css("background-color", "red") 
  });
</script>


<!-- Target the Children of an Element Using jQuery -->
<script>
  $(document).ready(function() {
    $("#right-well").children().css("color", "orange")
  });
</script>

<!-- Target a Specific Child of an Element Using jQuery -->
<script>
  $(document).ready(function() {
    $(".target:nth-child(2)").addClass("animated bounce");});
</script>

<!-- Target Even Elements Using jQuery -->
<script>
  $(document).ready(function() {
      $(".target:even").addClass("animated shake")
  });
</script>

<!-- Use jQuery to Modify the Entire Page -->
<script>
  $(document).ready(function() {
       $("body").addClass("animated hinge") //fadeOut--etc
  });
</script>
